{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" >
        
    <title>JANAAGRAHA</title>
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'janaagraha/css/complain.css' %}">

    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	
	<!-- jQuery JS -->
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	
	
    
	

    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/4d0c33f78e.js" crossorigin="anonymous"></script>            

    <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
	
	
	
	<!-- Bootstrap Select -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	
	
	<!-- Bootstrap Select JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</head>

<body id="complainbody">
	<section>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">                        
                </div>
                <div class="col-lg-6 complain">
                    {%if not detail%}
                    <div class="errormsg">
                        <div class="alert alert-success">
                            <strong>Your complain was submitted successfully!</strong> Thank You.
                        </div>
                    </div>
                    {%endif%}
                    
                       
                    <form action="" method="post" class="complain-box">
                    {% csrf_token %}
                        <div id="complain-head">
                            Complain
                        </div>
                        <input type="phone" id="mobile" name="phone" placeholder="Enter your Mobile No." required>
                        <textarea id="complain-text" placeholder="Enter your complain in format complaint location: your location. Example: Saw a garbage dump on location: SP road." rows="5"></textarea>
                        <input class="btn-pri complain-btn" type="submit" value="Post My Complaint">
                    </form>
                        
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>

</body>

<!-- JS files -->
<script type = "text/javascript" src = "{% static 'janaagraha/js/complain.js' %}"></script>

</html>
